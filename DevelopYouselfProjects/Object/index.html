<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Develop Yourself Projects - Object</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1a1a;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #dacdcd;
        }

        h2 {
            color: #dacdcd;

        ul#employeeList {

        }
    </style>
</head>

<body>
    <h1>Develop Yourself Projects - Object</h1>
    <h2>Employee List</h2>
    <ul id="employeeList"> </ul>
    <script src="script.js"></script>
